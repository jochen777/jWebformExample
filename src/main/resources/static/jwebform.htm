<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formchecker</title>
  
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <!-- Optional theme -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <style type="text/css">
.error {
  color: red;
}
</style>
</head>
<body>



<div style="width:500px; margin-left:50px">
<h1>Hello World</h1>
<p>Lorem ipsum...</p>
<form name="example-FORMCHECKER" method="GET" id="example" novalidate >
<input type="hidden" name="WF_SUBMITTED" value="WF-example">

<fieldset><div class="form-group"><label class="control-label" for="textInput">SampleTextInput:</label><input tabindex="1" type="text" name="textInput" value="Peter"></div>
<div class="form-group"><label class="control-label" for="firstname">Your Firstname: *</label><input tabindex="2" type="text" name="firstname" value="Peter" aria-describedby="helpBlock-firstname" required maxlength="10"><span id="helpBlock-firstname" class="help-block">Andreas</span></div>
</fieldset></form>
</div>



</body>
</html>
